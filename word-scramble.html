<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble - Ishnik Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">‚Üê Back to Games</a>
            <h1>üß† Word Scramble</h1>
        </header>
        
        <main class="game-area">
            <div class="game-info">
                <div class="info-item">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Level:</span>
                    <span id="level" class="value">1</span>
                </div>
            </div>
            
            <div class="game-content">
                <div id="scrambled-word" class="scrambled-word"></div>
                <div id="hint" class="hint"></div>
                
                <div class="input-area">
                    <input type="text" id="guess-input" placeholder="Type your answer..." autocomplete="off">
                    <button id="submit-btn" class="game-button">Submit</button>
                </div>
                
                <div id="feedback" class="feedback"></div>
                
                <div class="game-controls">
                    <button id="skip-btn" class="secondary-button">Skip Word</button>
                    <button id="new-game-btn" class="secondary-button">New Game</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="word-scramble.js"></script>
</body>
</html>
