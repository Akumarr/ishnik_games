<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guess - Ishnik Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">‚Üê Back to Games</a>
            <h1>üòÄ Emoji Guess</h1>
        </header>
        
        <main class="game-area">
            <div class="game-info">
                <div class="info-item">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Streak:</span>
                    <span id="streak" class="value">0</span>
                </div>
            </div>
            
            <div class="game-content">
                <div id="emoji-display" class="emoji-display"></div>
                <div id="question" class="question">What is this Hindu wedding ritual?</div>
                
                <div class="options-grid" id="options-grid">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div id="feedback" class="feedback"></div>
                
                <div class="game-controls">
                    <button id="next-btn" class="game-button" style="display: none;">Next Question</button>
                    <button id="new-game-btn" class="secondary-button">New Game</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="emoji-guess.js"></script>
</body>
</html>
